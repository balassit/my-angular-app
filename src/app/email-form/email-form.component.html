<form id="contactform" method="POST">
  <mat-form-field
    [hideRequiredMarker]="options.value.hideRequired"
    [floatLabel]="options.value.floatLabel">
    <input matInput placeholder="Email" [formControl]="emailFormControl"
            [errorStateMatcher]="matcher">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field
    [hideRequiredMarker]="options.value.hideRequired"
    [floatLabel]="options.value.floatLabel">
    <input matInput placeholder="Name" [formControl]="nameFormControl"
            [errorStateMatcher]="matcher">
    <mat-error *ngIf="nameFormControl.hasError('name') && !nameFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field
    [hideRequiredMarker]="options.value.hideRequired"
    [floatLabel]="options.value.floatLabel">
    <input matInput placeholder="Subject" [formControl]="subjectFormControl"
            [errorStateMatcher]="matcher">
    <mat-error *ngIf="subjectFormControl.hasError('subject') && !subjectFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="subjectFormControl.hasError('required')">
      Subject is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field
    [hideRequiredMarker]="options.value.hideRequired"
    [floatLabel]="options.value.floatLabel">
    <textarea matInput placeholder="Message" [formControl]="messageFormControl"
            [errorStateMatcher]="matcher"></textarea>
    <mat-error *ngIf="messageFormControl.hasError('message') && !messageFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="messageFormControl.hasError('required')">
      Message is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button mat-stroked-button color="primary" id="send" name="send">
      Send
  </button>
  <!-- Formspree hidden fields -->
  <input type="hidden" name="_next" value="//balassit.github.io/thankyou" />
  <input type="text" name="_gotcha" style="display:none">
</form>
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', 'https://formspree.io/' + 'blakelass' + '@' + 'gmail' + '.' + 'com');
</script>
